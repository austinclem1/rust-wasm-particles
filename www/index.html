<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Graphics</title>
		<!-- Bootstrap -->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col">
					<canvas id="canvas" width="800" height="600"</canvas>
				</div>
				<div class="col">
					<div>
					<label id="particle-count-label" class="label label-info"></label>
					</div>
					<div>
					<label id="fps-label" class="label label-info"></label>
					</div>
					<div class="card">
						<div class="card-header">Settings</div>
						<div class="card-body">
							<div class="card-body">
								<button id="sim-speed-down-button" class="btn btn-primary">-</button>
								<label id="sim-speed-label" class="label label-primary"></label>
								<button id="sim-speed-up-button" class="btn btn-primary">+</button>
							</div>
						</div>
							<div class="card">
								<div class="card-body">
									Gravity Well Mass
									<input type="range" min="1" max="260" id="gravity-well-mass-slider" />
								</div>
							</div>
							<div class="card">
								<div class="card-body">
									Particle Trail Length
									<input type="range" min="0.01" max="0.2" step="0.01"
										id="trail-scale-slider" />
								</div>
							</div>
						<div class="card-body">
							<button id="remove-some-particles-button" class="btn btn-primary">
								Remove 250 Particles
							</button>
						</div>
						<div class="card-body">
							<button id="clear-particles-button" class="btn btn-primary">
								Clear All Particles
							</button>
						</div>
						<div class="card-body">
							<input type="checkbox" id="borders-active-checkbox" />
							<label for="borders-active-checkbox">Solid Borders</label>
						</div>
					</div>
				</div>
			</div>
		</div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
