<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Graphics</title>
    <style>
      html {
        background-color: #111111;
        color: azure;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas" width="1024" height="512"></canvas>
    <input type="range" id="gravity-well-mass" min="1" max="1000" />
    <label for="gravity-well-mass">Gravity Well Mass</label>
    <div id="fps"></div>
    <div id="particle-count"></div>
    <button id="clear-particles-button">Clear Particles</button>
    <input id="borders-active-checkbox" type="checkbox" />
    <input id="clear-screen-checkbox" type="checkbox" checked="true" />
    <button id="sim-speed-down">-</button>
    <label id="sim-speed-label"></label>
    <button id="sim-speed-up">+</button>
    <button id="particle-trail-length-down">-</button>
    <label id="particle-trail-length-label"></label>
    <button id="particle-trail-length-up">+</button>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>
  </body>
</html>
