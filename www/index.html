<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Graphics</title>
    <style>
      html {
        background-color: #111111;
        color: azure;
      }

      .box {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="box" style="flex-flow: row wrap; justify-content: center;">
      <canvas id="canvas" width="800" height="600" style="touch-action: none;"></canvas>
      <div class="box" style="flex-flow: column wrap; justify-content: center;">
        <div>
          <input type="range" min="1" max="1000"
						if="gravity-well-mass" onchange="onChangeGravityWellMassSlider()"/>
          <label for="gravity-well-mass">Gravity Well Mass</label>
        </div>
        <div id="fps"></div>
        <label id="particle-count-label"></label>
        <div>
					<button onclick="onClickClearParticlesButton()">
						Clear Particles
					</button>
				</div>
        <div>
          <input type="checkbox" id="borders-active-checkbox"
						onclick="onClickBordersActiveCheckbox()" />
          <label for="borders-active-checkbox">Solid Borders</label>
        </div>
        <div>
          <input type="checkbox" id="clear-screen-checkbox" checked="true"
						onclick="onClickScreenClearCheckbox()"/>
          <label for="clear-screen-checkbox">Clear Screen Each Frame</label>
        </div>
        <div>
          <button onclick="onClickSimSpeedDownButton()">-</button>
          <label id="sim-speed-label"></label>
          <button onclick="onClickSimSpeedUpButton()">+</button>
        </div>
        <div>
          <input type="range" min="0.01" max="0.8" step="0.05"
						id="particle-trail-scale" onchange="onChangeTrailScaleSlider()"/>
          <label for="particle-trail-scale">Particle Trail Scale</label>
        </div>
        <div>
          <button onclick="onClickRemoveSomeParticlesButton()">
						Remove 250 Particles
					</button>
        </div>
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
