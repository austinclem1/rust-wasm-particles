<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Graphics</title>
    <style>
      html {
        background-color: #111111;
        color: azure;
      }

      .box {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="box" style="flex-flow: row wrap; justify-content: center;">
      <canvas id="canvas" width="800" height="600" style="touch-action: none;"></canvas>
      <div class="box" style="flex-flow: column wrap; justify-content: center;">
        <div>
          <input type="range" min="1" max="1000"
						id="gravity-well-mass-slider" />
          <label for="gravity-well-mass-slider">Gravity Well Mass</label>
        </div>
				<br />
        <label id="fps-label"></label>
				<br />
        <label id="particle-count-label"></label>
				<br />
        <div>
					<button id="clear-particles-button">
						Clear Particles
					</button>
				</div>
				<br />
        <div>
          <input type="checkbox" id="borders-active-checkbox" />
          <label for="borders-active-checkbox">Solid Borders</label>
        </div>
				<br />
        <div>
          <input type="checkbox" id="clear-screen-checkbox" checked="true" />
          <label for="clear-screen-checkbox">Clear Screen Each Frame</label>
        </div>
				<br />
        <div>
          <button id="sim-speed-down-button">-</button>
          <label id="sim-speed-label"></label>
          <button id="sim-speed-up-button">+</button>
        </div>
				<br />
        <div>
          <input type="range" min="0.01" max="0.8" step="0.05"
						id="trail-scale-slider" />
          <label for="trail-scale-slider">Particle Trail Scale</label>
        </div>
				<br />
        <div>
          <button id="remove-some-particles-button">
						Remove 250 Particles
					</button>
        </div>
				<br />
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
